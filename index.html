<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Elements </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
          <form>
            <h1>Form Elements</h1>
            <label for="text">Text Input:</label>
            <input type="text" placeholder="Enter text">

            <label for="password">Password Input:</label>
            <input type="password" placeholder="Enter password">

            <label for="email">Email Input:</label>
            <input type="email" placeholder="Enter email">

            <label for="tel">Telephone Input:</label>
            <input type="tel" placeholder="Enter phone number">

            <label for="url">URL Input:</label>
            <input type="url" placeholder="https://laikipia.ac.ke">

            <label for="search">Search Input:</label>
            <input type="search" placeholder="Search...">

            <label for="color">Color Picker:</label>
            <input type="color">

            <label for="file">File Upload:</label>
            <input type="file">

            <label for="framework">Choose your framework</label>
            <input list="frameworks" placeholder="Start typing...">
            <datalist id="frameworks">
              <option value="Laravel">
              <option value="React">
              <option value="Vue">
              <option value="Svelte">
              <option value="Node/Express">
            </datalist>

            <label for="select">Select Option:</label>
            <select>
              <optgroup label="Fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
              </optgroup>
              <optgroup label="Vegetables">
                <option value="carrot">Carrot</option>
                <option value="broccoli">Broccoli</option>
              </optgroup>
            </select>

            <label for="multi-select">Multi Select:</label>
            <select id="multi-select" name="multi-select" multiple size="4">
              <option value="Football">Football</option>
              <option value="Rugby">Rugby</option>
              <option value="Basket">Basket ball</option>
              <option value="Table">Table Tenis</option>
            </select>

            <label>Checkboxes:</label>
            <input type="checkbox" value="1"> <label for="react">React</label><br>
            <input type="checkbox" value="2"> <label for="angular">Angular</label><br>

            <label>Radio Buttons:</label>
            <input type="radio" value="A"> <label for="male">Male</label>
            <input type="radio" value="B"> <label for="female">Female</label><br>

            <label for="range">Range Slider:</label>
            <input type="range" min="0" max="100">

            <label for="date">Date Picker:</label>
            <input type="date">

            <label for="time">Time Picker:</label>
            <input type="time">

            <label for="datetime">Datetime Local Picker:</label>
            <input type="datetime-local">

            <label for="textarea">Textarea:</label>
            <textarea rows="6" placeholder="Enter your message"></textarea>

            <input type="submit" value="Submit form">
            <input type="reset" value="Reset Form">

        </form>

    </body>
</html>
